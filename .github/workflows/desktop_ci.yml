name: Desktop CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK ✍️
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Tests 🧪
        run: ./gradlew test

      - name: Build Project 🏗
        run: ./gradlew assemble

      - name: Build with Gradle ⚡️
        run: ./gradlew build